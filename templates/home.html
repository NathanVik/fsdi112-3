
{% extends 'base.html' %}

{% block title %}{% endblock title %}


{% block content %}

    <h1>Posts</h1>

    {% for post in post_list %}
        <div style="border: 2px solid black; background-color: burlywood; color:darkblue; border-radius: 5px; padding: 5px; margin:5px; width:80%">
            <h3>
                <a href="{% url 'post_detail' post.pk %}" class="post-title">{{ post.title }}</a>
            </h3>
            <p>{{ post.body }}</p>
            <div style="display: flex; justify-content: space-between;">
                <p>Author: {{ post.author }}</p>
                <div>
                    <a href="{% url 'post_detail' post.pk %}" class="buttons">Details</a>
                    <a href="{% url 'post_update' post.pk %}" class="buttons">Edit</a>
                    <a href="{% url 'post_delete' post.pk %}" class="buttons">Delete</a>
                </div>
            </div>
        </div>
    {% endfor %}

    
{% endblock content %}
